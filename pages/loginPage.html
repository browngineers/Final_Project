<html>
<head>
<title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styleSheets/loginStyle.css">
<body>
    <div class="loginbox">
    <img src="avatar.png" class ="avatar">
        <form id="login" onsubmit="login(); return false;">
            <h1>Login Here</h1>
                <p>E-mail</p>
                <input id="user" type="text" name="user" placeholder="Enter E-mail">
                <p>	Password</p>
                <input id="password" type="password" name="password" placeholder="Enter Password">
                <input id="loginButton" type="submit" name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href='signUpPage.html'>Don't have an account?</a>
        </form>
    </div>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="scripts/loginApp.js"></script>
</body>
</head>
</html>
