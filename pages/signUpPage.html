<html>
<head>
    <link rel="shortcut icon" href="">
<title>Sign-up Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/loginStyle.css">
<body>
    <div class="loginbox">
    <img src="avatar.png" class ="avatar">
        <form id="signup" onsubmit="complete(); return false;">
        <h1>Sign-up Here</h1>
            <p>E-mail</p>
            <input id="email" type="text" name="email" placeholder="Enter E-mail">
            <p>Password</p>
            <input id="password" type="password" name="password" placeholder="Enter Password">
			<p>Group Name</p>
			<input id="groupName" type="password" name="groupName" placeholder="Enter Group Name">
            <input id="signUp" type="submit" name="" value="Sign-up">
			<a href='loginPage.html'>Already have an account?</a>
		</form>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="scripts/signUpApp.js"></script>
    </div>
</body>
</head>
</html>
